version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12

  pre_build:
    commands:
      - echo Installing dependices
      - npm install
      - cd backend

  build:
    commands:
      - echo Running build command
      - echo building and tagging docker image.
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 040133161491.dkr.ecr.us-east-1.amazonaws.com
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG 040133161491.dkr.ecr.us-east-1.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing to ECR
      - docker push 040133161491.dkr.ecr.us-east-1.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - printf '[{"name":"webrevived-backend-cluster","imageUri":"040133161491.dkr.ecr.us-east-1.amazonaws.com/webrevived-backend"}]' > ../imagedefinitions.json

artifacts:
    files:
    - imagedefinitions.json