version: '3'

services:
  reverse_proxy:
    container_name: webrevived-nginx
    build:
      context: ./nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - /nginx/nginx.conf:/etc/nginx.conf
    ports:
      - 80:80

  frontend:
    container_name: webrevived-frontend
    hostname: frontend
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - 3000:3000
    restart: on-failure

  backend:
    container_name: webrevived-backend
    hostname: backend
    env_file: backend/.env
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - 5000:5000
    restart: always
